<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop at</title>
</head>
<body>
<table class="table">
    <tr class="tableHeader">
    {% for i in tHeader %}
        <th class="tableCell"> {{ i }} </th>
    {% endfor %}
    </tr>
    {% for row in contents%}
    <tr class="tableRow">
        {% for cell in row %}
        <td class="tableCell">{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
